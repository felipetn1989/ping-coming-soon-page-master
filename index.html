<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="card">
      <img class="logo" src="images/logo.svg" alt="Ping Logo" />
      <h1><span class="gray">We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>
      <form>
        <input
          type="email"
          name="fmail"
          id="ifmail"
          placeholder="Your email adress..."
        />
        <button id="notify" type="submit">Notify Me</button>
      </form>
      <img
        class="dashboard"
        src="images/illustration-dashboard.png"
        alt="Image showing a computer program dashboard"
      />
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </main>

    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/felipetn1989" target="_blank"
          >Felipe Thom√©</a
        >.
      </p>
    </footer>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
</html>
